group 'com.image'
version '1.0-SNAPSHOT'

apply plugin: 'java'
//apply plugin: 'jar'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.8.1'
    compile group: 'org.apache.hadoop', name: 'hadoop-core', version: '2.6.0-mr1-cdh5.11.0'
}

jar {
    manifest {
        attributes("Main-Class": "com.image.CropImage")
    }
}